<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/learn-react/" />
    <script>
      // Redirect all 404s to index.html
      var pathSegmentsToKeep = 1; // Tweak this number to match your needs
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        l.search
      );
    </script>
  </head>
  <body></body>
</html>
